<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - DataTab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container">
          
          <div class="header-container">

            <h1>To-Do List</h1> 
            
          
          <!-- Edit Toggle button here -->
            <label class="mini-toggle">
              <input type="checkbox" id="actionsToggle">
              <span class="mini-slider"></span>
              <span class="toggle-label">Edit</span>
            </label>

          </div>    
        
          <!-- Categories button here -->
          <div class="filters" id="categoryFilters">            
            <button id="addCategoryBtn">+ Category</button>
          </div>

          <!-- Pop up for adding categories-->
          <div id="categoryModal" class="modal hidden">
            <div class="modal-content">
              <h3>Add New Category</h3>
              <input type="text" id="newCategoryName" placeholder="Category name">
              <div class="color-options">
                <span class="color" data-color="#FBF8CC" style="background:#FBF8CC"></span>
                <span class="color" data-color="#FDE4CF" style="background:#FDE4CF"></span>
                <span class="color" data-color="#FFCFD2" style="background:#FFCFD2"></span>
                <span class="color" data-color="#F1C0E8" style="background:#F1C0E8"></span>
                <span class="color" data-color="#CFBAF0" style="background:#CFBAF0"></span>
                <span class="color" data-color="#A3C4F3" style="background:#A3C4F3"></span>
                <span class="color" data-color="#90DBF4" style="background:#90DBF4"></span>
                <span class="color" data-color="#8EECF5" style="background:#8EECF5"></span>
                <span class="color" data-color="#98F5E1" style="background:#98F5E1"></span>
                <span class="color selected" data-color="#B9FBC0" style="background:#B9FBC0"></span>
              </div>
              <div class="modal-actions">
                <button id="cancelCategory">Cancel</button>
                <button id="deleteCategory" style="display:none;background:#ff4d4f;color:white;border:1px solid transparent;">Delete</button>
                <button id="saveCategory">Save</button>
              </div>
            </div>
          </div>

          <!-- for adding lists -->
          <div class="input-group">
              <input type="text" id="taskInput" placeholder="Select a category from above ..." disabled>
              </select>
              <button onclick="addTask()">Add</button>
          </div>
<div id="dateTimeModal" class="modal-datetime hidden">
  <div class="modal-datetime-content">

    <!-- 📝 Header: Icon + Title -->
     <div class="sched">
    <div class="modal-datetime-header">
      <i data-lucide="calendar-clock"></i>
      <h3>Schedule Task</h3>      
    </div>
    <p id="dateTimeTaskInfo"></p>
    </div>

    <!-- 📅 Date & Time Row -->
    <div class="date-time-row">
      <!-- 📅 Date -->
      <div class="modal-section">
        <h4 class="space"><i data-lucide="calendar"></i> Date</h4>
        <div id="calendar"></div>
      </div>

      <!-- 🕑 Time + Selected -->
      <div class="modal-section time-column">
        <h4 class="space"><i data-lucide="clock"></i> Time</h4>

        <!-- ⏳ Horizontal time selection -->
        <div class="time-select-inline">
          <select id="hourSelect"></select>
          <select id="minuteSelect"></select>
          <select id="ampmSelect">
            <option>AM</option>
            <option>PM</option>
          </select>
        </div>

        <!-- ℹ️ Selected info BELOW time in same column -->
        <div class="modal-section summary summary-inline">
          <h4><i data-lucide="info"></i> Selected</h4>
          <p id="selectedDateTimeText" class="selected-datetime">
            No date/time selected
          </p>
        </div>
      </div>
    </div>

    <!-- ✅ Actions -->
    <div class="modal-actions">
      <button id="saveDateTime">Save</button>
      <button id="cancelDateTime"> Cancel</button>
    </div>

  </div>
</div>





         
          <ul id="taskList"></ul>

        </div> 

        <footer class="footer">
          <p>© 2025 Fullmoon</p>
        </footer>
    </div>
      

    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>

</body>
</html>
